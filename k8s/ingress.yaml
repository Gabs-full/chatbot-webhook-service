apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-webhook-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /webhook
            pathType: Prefix
            backend:
              service:
                name: chatbot-webhook-service
                port:
                  number: 80